<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon mémorisant par un nombre l'élèment ouvert</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon mémorisant par un nombre l'élèment ouvert</h1>
    <div class="accordéon" x-data="{IsOpen:1}">
    <section>
      <button @click="IsOpen=1">Lorem, ipsum.</button>
      <p x-show="IsOpen===1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, aut?</p>
    </section>
    <section>
      <button @click="IsOpen=2">Lorem, ipsum.</button>
      <p x-show="IsOpen===2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, eius.</p>
    </section>
    <section>
      <button @click="IsOpen=3">Lorem, ipsum.</button>
      <p x-show="IsOpen===3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, repellendus!</p>
    </section>
    </div>
  </body>
</html>
