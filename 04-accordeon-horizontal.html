<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon" x-data="{isOpen:0}">
      <li :class="{actif:isOpen === 0,}">
        <figure @click="isOpen = 0">
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:isOpen === 1,}">
        <figure @click="isOpen = 1">
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit, atque!</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:isOpen === 2,}">
        <figure @click="isOpen = 2">
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, corporis!</p>
          </figcaption>
        </figure>
      </li>
    </ul>
    <br><button class="btnaccueuil"><a href="index.html" class="lienacc">retour à la sélection des accordéons</a></button>
  </body>
</html>
